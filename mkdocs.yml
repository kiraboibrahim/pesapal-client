site_name: pesapal-client
repo_url: https://github.com/kiraboibrahim/pesapal-client
site_url: https://kiraboibrahim.github.io/pesapal-client
site_description: A Typed Python client for the Pesapal API with sync/async support, order submission, IPN management, and optional CLI tools.
site_author: Ibrahim Kirabo
edit_uri: edit/main/docs/
repo_name: kiraboibrahim/pesapal-client
copyright: Maintained by <a href="https://kiraboibrahim.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kiraboibrahim/pesapal-client
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pesapal-client

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
